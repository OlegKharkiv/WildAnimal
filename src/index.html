<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm', {
		"title": "HomePage"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm', {})
			<main class="page">
				<section class="hero">
					<div class="hero__container">
						<div class="hero__body">
							<div class="hero__content">
								<h1 class="hero__title">A better world for pets</h1>
								<a href="#" class="hero__button button button-border"><span>Explore</span></a>
							</div>
						</div>
						<div class="hero__slider swiper">
							<div class="hero__wrapper swiper-wrapper">
								<div class="hero__slide slide-hero swiper-slide">
									<div class="slide-hero__body">
										<img src="@img/pet_dog-2.png" class="slide-hero__image" alt="image">
									</div>
								</div>
								<div class="hero__slide slide-hero swiper-slide">
									<div class="slide-hero__body">
										<img src="@img/pet_dog-2.png" class="slide-hero__image" alt="image">
									</div>
								</div>
								<div class="hero__slide slide-hero swiper-slide">
									<div class="slide-hero__body">
										<img src="@img/pet_dog-2.png" class="slide-hero__image" alt="image">
									</div>
								</div>
								<div class="hero__slide slide-hero swiper-slide">
									<div class="slide-hero__body">
										<img src="@img/pet_dog-2.png" class="slide-hero__image" alt="image">
									</div>
								</div>
							</div>
						</div>
						<div class="hero__mini">
							<div class="hero__mini-slider mini-slider swiper">
								<div class="mini-slider__wrapper swiper-wrapper">
									<div class="mini-slider__slide slide-hero slide-hero--mini swiper-slide">
										<div class="slide-hero__body">
											<img src="@img/pet_dog-2.png" class="slide-hero__image" alt="image">
										</div>
									</div>
									<div class="mini-slider__slide slide-hero slide-hero--mini swiper-slide">
										<div class="slide-hero__body">
											<img src="@img/pet_dog-2.png" class="slide-hero__image" alt="image">
										</div>
									</div>
									<div class="mini-slider__slide slide-hero slide-hero--mini swiper-slide">
										<div class="slide-hero__body">
											<img src="@img/pet_dog-2.png" class="slide-hero__image" alt="image">
										</div>
									</div>
									<div class="mini-slider__slide slide-hero slide-hero--mini swiper-slide">
										<div class="slide-hero__body">
											<img src="@img/pet_dog-2.png" class="slide-hero__image" alt="image">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="hero__controll">
							<button type="button" class="hero__arrow hero__arrow--left _icon-LeftSlider_arrow"></button>
							<button type="button" class="hero__arrow hero__arrow--right _icon-RightSlider_arrow"></button>
						</div>
					</div>
					<img class="hero__bg" src="@img/hero_bg.jpg" alt="Hero background image">
				</section>
			</main>
			@@include('html/_footer.htm', {})
		</div>
		@@include('html/_js.htm', {})
	</body>
</html>
